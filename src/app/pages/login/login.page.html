<ion-content [fullscreen]="true">
  <div align="center" class="logo">
    <img src="assets/logo.png" />
  </div>
  <ion-card class="ion-padding">
    <form [formGroup]="form">
      <ion-input placeholder="Email" type="email" formControlName="email" class="ion-margin-bottom"
        errorText="* Please enter your email">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
      </ion-input>

      <ion-input placeholder="Password" type="password" formControlName="password"
        [errorText]="form.get('password')?.hasError('minlength') ? '* Password must have at least 8 characters' : '* Please enter your password'">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>

      <div align="right">
        <ion-button fill="clear" size="small">
          Forgot password?
        </ion-button>
      </div>

      <ion-button *ngIf="!isLoginValue; else loading" size="large" expand="block" class="ion-margin-top ion-padding-top"
        [strong]="true" (click)="login()">
        <ion-text>Login</ion-text>
      </ion-button>

      <ng-template #loading>
        <ion-button size="large" expand="block" class="ion-margin-top ion-padding-top" [strong]="true" disabled>
          <ion-spinner name="crescent"></ion-spinner>
        </ion-button>
      </ng-template>
    </form>
  </ion-card>
  <div align="center" class="signup">
    <ion-text>Don't have an account?</ion-text>
    <ion-button fill="clear" size="small" [strong]="true" routerLink="signup">Sign Up</ion-button>
  </div>
</ion-content>
